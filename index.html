<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ruihong Li- slideshow</title>
  </head>
  <body>
    <h1>Carousel - slideshow</h1>
    <div class="carousel slide d-block mx-auto" data-bs-ride="carousel" style="width:60%" id="slideshow">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" alt="image of a cat" style="width:100%">
          <div class="carousel-caption bg-info" style="opacity:0.7;">
            <h5>Cats</h5>
            <p>This cat is a orange cat.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="2.jpg" alt="image of other cat" style="width:100%">
          <div class="carousel-caption bg-dark" style="opacity:0.7;">
            <h5>Cats</h5>
            <p>This cat is a handsome orange cat.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="3.jpg" alt="image of ohter other cat" style="width:100%">
          <div class="carousel-caption bg-warning" style="opacity:0.7;">
            <h5>Cats</h5>
            <p>This cat is a orange cat in bed.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="4.jpg" alt="image of cat" style="width:100%">
          <div class="carousel-caption bg-dark" style="opacity:0.7;">
            <h5>Ragdoll</h5>
            <p>This cat is ragdoll with beautiful blue eyes.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="5.jpg" alt="image of cat" style="width:100%">
          <div class="carousel-caption bg-warning" style="opacity:0.7;">
            <h5>Cats</h5>
            <p>This cat is a golden color of british shorthair</p>
          </div>
        </div>
      </div>
      <!-- next and pervious control button -->
      <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow">
        <span class="carousel-control-next-icon"></span>
      </button>
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"></button>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
